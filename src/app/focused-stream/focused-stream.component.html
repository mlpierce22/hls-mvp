<div class="focused-stream-container" *ngIf="focusedStreamIndex !== null" [@slideInOut]>
  <app-stream-wrapper [stream]="liveStreams[focusedStreamIndex]" [streamDim]="focusedStreamDim"
    [isSelected]="liveStreams[focusedStreamIndex].isSelected" [canClose]="'true'"
    (toggleVideoSelect)="toggleVideoSelect.emit(focusedStreamIndex)" (search)="search.emit($event)"
    (close)="closeStream()" [showPoster]="!(isStreaming$ | async)" (videoError)="stopStream$.next()" (videoRef)="videoRef$.next($event)" (rewind)="rewind.emit()"></app-stream-wrapper>
  <app-stream-buttons (startStream)="startStream$.next()" (stopStream)="stopStream$.next()"
    (editZones)="editZones.emit(liveStreams[this.focusedStreamIndex])"
    (search)="search.emit(liveStreams[focusedStreamIndex].cameraName)" (fullScreen)="fullScreen$.next()"
    (shareCamera)="shareCamera$.next($event)" [showPoster]="!(isStreaming$ | async)"></app-stream-buttons>
</div>
