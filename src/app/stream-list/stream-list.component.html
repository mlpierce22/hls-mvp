<div class="live-tiles">
  <div class="video-container" *ngFor="let stream of liveStreams; index as i">
    <app-stream [stream]="stream" [streamDim]="listedStreamDim" [isSelected]="stream.isSelected" (focusVideo)="focusVideo.emit(i)" (toggleVideoSelect)="toggleVideoSelect.emit(i)" (search)="search.emit($event)"></app-stream>
  </div>
</div>
